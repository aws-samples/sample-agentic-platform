apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp.name" . }}
  namespace: {{ include "mcp.namespace" . }}
  labels:
    app: {{ include "mcp.name" . }}
    component: mcp-server
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "mcp.name" . }}
