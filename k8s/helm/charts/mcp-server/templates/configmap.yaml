apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mcp.name" . }}-config
  namespace: {{ include "mcp.namespace" . }}
  labels:
    app: {{ include "mcp.name" . }}
    component: mcp-server
data:
  {{- range $key, $value := .Values.configDefaults }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
