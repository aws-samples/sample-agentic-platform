{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "mcp.name" . }}
  namespace: {{ include "mcp.namespace" . }}
  labels:
    app: {{ include "mcp.name" . }}
    component: mcp-server
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: {{ .Values.mcp.healthCheck.path }}
    alb.ingress.kubernetes.io/group.name: platform
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /api{{ .Values.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "mcp.name" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
